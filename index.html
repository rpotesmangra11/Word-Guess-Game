<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Hangman- Reggaeton Edition</title>
</head>


<body>

    <div class="main-content container">

        <div class="jumbotron text-center">
            <h1 class="display-4">Hangman</h1>
            <p class="lead">Color Edition
            </p>
            <hr class="my-4">
            </p>
        </div>

        <div id="game-content-area" class="row clearfix">

            <div class="card text-center">
                <div class="card-header">
                    Word to guess!
                </div>
                <div class="card-body">
                    <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Wrong Guesses
                </div>
                <div class="card-body">
                    <span id="wrongGuesses"></span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Guesses Left:
                </div>
                <div class="card-body">
                    <span id="numGuesses"></span>
                </div>
            </div>

            <div class="card text-white bg-success mb-3 float-left" style="max-width: 18rem;">
                <div class="card-header">Win Counter:</div>
                <div class="card-body">
                    <h5 id="winCounter" class="card-title">0</h5>
                </div>
            </div>

            <div class="card text-white bg-danger mb-3 float-left" style="max-width: 18rem;">
                <div class="card-header">Loss Counter</div>
                <div class="card-body">
                    <h5 id="lossCounter" class="card-title">0</h5>
                </div>

            </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="assets/javascript/game.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
                crossorigin="anonymous"></script>
</body>

</html>
